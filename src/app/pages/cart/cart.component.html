<main>
    <div class="container pt-5 pb-3">
        <div class="row">
            <div class="col-12">
                <h1 class="section_header text-center text--primary">
                    Shopping Cart
                </h1>    
            </div>
        </div>
    </div>

    <div class="container pb-5">
                    <div class="row d-flex justify-content-center my-4">
                    <div class="col-lg-8">
                        <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Cart - 3 items</h5>
                        </div>
                        <div class="card-body">
                            <!-- Single item -->
                            <div class="row">
                            <div class="col-md-3 col-12 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded" >
                                <img src="../../../assets/imgs/product.png"
                                    class="img-fluid" alt="Classic Burger" />
                                
                                </div>
                                <!-- Image -->
                            </div>

                            <div class="col-md-4 mb-4 mb-lg-0">
                                <!-- Data -->
                                <p><strong>Classic Burger</strong></p>
                                <p>Ingredients: Cheee, Berry</p>
                                <p>Persons: 1</p>
                                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                                title="Remove item">
                                <i class="fas fa-trash"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                                title="Move to the wish list">
                                <i class="fas fa-heart"></i>
                                </button>
                                <!-- Data -->
                            </div>

                            <div class="col-md-5 mb-4 mb-lg-0">
                                <!-- Quantity -->
                                <div class="d-flex mb-4  align-items-center">
                                <button class="btn btn-primary px-3 me-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fas fa-minus"></i>
                                </button>

                                <div class="form-outline">
                                    <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                                </div>

                                <button class="btn btn-primary px-3 ms-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fas fa-plus"></i>
                                </button>
                                </div>
                                <!-- Quantity -->

                                <!-- Price -->
                                <p class="text-start text-md-center">
                                <strong>$17.99</strong>
                                </p>
                                <!-- Price -->
                            </div>
                            </div>
                            <!-- Single item -->

                            <hr class="my-4" />

                            <!-- Single item -->
                            <div class="row">
                            <div class="col-md-3 mb-4 mb-lg-0">
                                <!-- Image -->
                                <div class="bg-image hover-overlay hover-zoom ripple rounded" >
                                <img src="../../../assets/imgs/product.png"
                                    class="w-100" />
                               
                                </div>
                                <!-- Image -->
                            </div>

                            <div class="col-md-4 mb-4 mb-lg-0">
                                <!-- Data -->
                                <p><strong>Classic Burger</strong></p>
                                <p>Ingredients: Cheee, Berry</p>
                                <p>Persons: 2</p>

                                <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                                title="Remove item">
                                <i class="fas fa-trash"></i>
                                </button>
                                <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                                title="Move to the wish list">
                                <i class="fas fa-heart"></i>
                                </button>
                                <!-- Data -->
                            </div>

                            <div class="col-md-5 mb-4 mb-lg-0">
                                <!-- Quantity -->
                                <div class="d-flex mb-4 align-items-center">
                                <button class="btn btn-primary px-3 me-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                    <i class="fas fa-minus"></i>
                                </button>

                                <div class="form-outline">
                                    <input id="form1" min="0" name="quantity" value="2" type="number" class="form-control" />
                                </div>

                                <button class="btn btn-primary px-3 ms-2"
                                    onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                    <i class="fas fa-plus"></i>
                                </button>
                                </div>
                                <!-- Quantity -->

                                <!-- Price -->
                                <p class="text-start text-md-center">
                                <strong>$35.98</strong>
                                </p>
                                <!-- Price -->
                            </div>
                            </div>
                            <!-- Single item -->
                        </div>
                        </div>
                        
                        
                    </div>
                    <div class="col-lg-4">
                        <div class="card mb-4">
                        <div class="card-header py-3">
                            <h5 class="mb-0">Summary</h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-group list-group-flush">
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                                Products
                                <span>$53.98</span>
                            </li>
                            <li class="list-group-item d-flex justify-content-between align-items-center px-0">
                                Shipping
                                <span>Free</span>
                            </li>
                            <li
                                class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                                <div>
                                <strong>Total amount</strong>
                                <strong>
                                    <p class="mb-0">(including VAT)</p>
                                </strong>
                                </div>
                                <span><strong>$53.98</strong></span>
                            </li>
                            </ul>

                            <button type="button" class="w-100 btn btn-primary btn-lg btn-block">
                            Go to checkout
                            </button>
                        </div>
                        </div>
                    </div>
                    </div>
    </div>
</main>
